<mat-card fxFlex>
  <mat-card-header>
    <mat-card-title>Leading Products</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="tableContainer">
      <table mat-table [dataSource]="products" class="mat-elevation-z0">
        <ng-container matColumnDef="FileImage">
          <th mat-header-cell *matHeaderCellDef class="hideHeader">  </th>
          <td mat-cell *matCellDef="let product"> <img class="productImage" src="assets/img/product/{{product.FileImage}}" />  </td>
        </ng-container>
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef class="hideHeader">  </th>
          <td mat-cell *matCellDef="let product">
            <p class="title">{{product.Description}}</p>
            <p class="subTitle">{{product.Feature01}}</p>
            <p class="subTitle">{{product.Feature02}}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef class="hideHeader">  </th>
          <td mat-cell *matCellDef="let product">
            <p class="title">${{product.Price | number}}</p>
            <p class="subTitle">Price</p>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="hideHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

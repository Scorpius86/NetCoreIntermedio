<mat-card fxFlex>
  <mat-card-header>
    <mat-card-title>Order Status</mat-card-title>
    <mat-card-subtitle>More than 400+ new orders</mat-card-subtitle>
    <div class="buttonsHeader">
      <button mat-flat-button color="primary">Refresh</button>&nbsp;
      <button mat-flat-button color="warn">Create</button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <!--['FileImageIcon','Name', 'Total', 'Comission','Description','Rating','Action'];-->
    <div class="tableContainer">
      <table mat-table [dataSource]="orders" class="mat-elevation-z0">
        <ng-container matColumnDef="FileImageIcon">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">
            <div class="tableHeaderText">&nbsp;</div>
          </th>
          <td mat-cell *matCellDef="let order"> <img class="clientIcon" src="assets/img/client/{{order.Client.FileImageIcon}}" />  </td>
        </ng-container>
        <ng-container matColumnDef="OrderId">
          <th mat-header-cell *matHeaderCellDef class="tableHeader stroke">
            <div class="tableHeaderText">Ord. NÂ°</div>
          </th>
          <td mat-cell *matCellDef="let order">
            <p class="title">{{order.OrderId}}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef class="tableHeader stroke">
            <div class="tableHeaderText">Client</div>
          </th>
          <td mat-cell *matCellDef="let order">
            <p class="title">{{order.Client.Name}}</p>
            <p class="subTitle">{{order.Client.LastName}}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">
            <div class="tableHeaderText">Total</div>
          </th>
          <td mat-cell *matCellDef="let order">
            <p class="title">${{order.Total | number}}</p>
            <p class="subTitle">Pending</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="Comission">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">
            <div class="tableHeaderText">Comission</div>
          </th>
          <td mat-cell *matCellDef="let order">
            <p class="title">${{order.Comission | number}}</p>
            <p class="subTitle">Rejected</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">
            <div class="tableHeaderText pad-l-24">Description</div>
          </th>
          <td mat-cell *matCellDef="let order" class="pad-l-24">
            <p class="subTitle">{{order.Description}}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="Rating">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">
            <div class="tableHeaderText">Rating</div>
          </th>
          <td mat-cell *matCellDef="let order">
            <img src="assets/img/stars.png" />
            <p class="subTitleRating">Best Rated</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">
            <div class="tableHeaderText">&nbsp;</div>
          </th>
          <td mat-cell *matCellDef="let order">
            <button mat-flat-button color="primary">View order</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

<mat-card fxFlex>
  <mat-card-header>
    <mat-card-title>Notifications</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="tableContainer">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef class="hideHeader">            
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef class="hideHeader">  </th>
          <td mat-cell *matCellDef="let notification">
            <p class="title">{{notification.Description}}</p>
            <p class="subTitle">Due in {{notification.Days}} Days</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef class="hideHeader">  </th>
          <td mat-cell *matCellDef="let notification">
            <button mat-raised-button disabled [ngClass]="{
                    'btnApproved':(notification.NotificationStatus.NotificationStatusId==1),
                    'btnInProgress':(notification.NotificationStatus.NotificationStatusId==2),
                    'btnSuccess':(notification.NotificationStatus.NotificationStatusId==3),
                    'btnRejected':(notification.NotificationStatus.NotificationStatusId==4)
             }">
              {{notification.NotificationStatus.Description}}
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="hideHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

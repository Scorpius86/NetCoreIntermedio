<mat-card fxFlex>
  <mat-card-header>
    <mat-card-title>Sale by Customer</mat-card-title>
    <mat-card-subtitle>More than 400+ new clients</mat-card-subtitle>
    <mat-button-toggle-group color="primary" appearance="legacy">
      <mat-button-toggle>Month</mat-button-toggle>
      <mat-button-toggle>Week</mat-button-toggle>
      <mat-button-toggle>Day</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-header>
  <mat-card-content>
    <div class="tableContainer">
      <table mat-table [dataSource]="clients" class="mat-elevation-z0">
        <ng-container matColumnDef="FileImageIcon">
          <th mat-header-cell *matHeaderCellDef class="hideHeader">  </th>
          <td mat-cell *matCellDef="let client"> <img class="clientIcon" src="assets/img/client/{{client.FileImageIcon}}" />  </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef class="hideHeader">  </th>
          <td mat-cell *matCellDef="let client">
            <p class="title">{{client.Name}}</p>
            <p class="subTitle">{{client.LastName}}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="Paid">
          <th mat-header-cell *matHeaderCellDef class="hideHeader">  </th>
          <td mat-cell *matCellDef="let client">
            <p class="subTitle">Paid</p>
            <p class="title">${{client.Paid | number}}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="AveragePercentage" class="hideHeader">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let client" class="averagePercentage"> {{client.AveragePercentage}}% </td>
        </ng-container>
        <ng-container matColumnDef="Action" class="hideHeader">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let client">
            <button mat-stroked-button><mat-icon>arrow_forward</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="hideHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
